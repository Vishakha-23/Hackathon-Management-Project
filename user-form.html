<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Submission Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

    :root {
      --bg-dark: #0f0f0f;
      --text-light: #ffffff;
      --accent: #b7ccce;
      --highlight: #70d3ee;
      --input-bg: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* Background Illustration */
    body::before {
      content: '';
      position: fixed;
      top: -150px;
      left: -100px;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle at 30% 30%, #07d47f33, transparent 70%),
                  radial-gradient(circle at 70% 70%, #c5074644, transparent 70%);
      z-index: 0;
      animation: float 20s ease-in-out infinite;
      filter: blur(100px);
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(60px, 40px);
      }
    }

    .blue-bg {
      background: var(--input-bg);
      padding: 2.5rem;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.1);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
      font-size: 2rem;
      text-shadow: 0 0 5px #00e5ff66;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: var(--accent);
    }

    input,
    textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #121212;
      color: var(--text-light);
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      background-color: var(--accent);
      color: #000;
      box-shadow: 0 0 1.5px #00e5ff, 0 0 20px #00e5ff33;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--highlight);
      color: #fff;
      box-shadow: 0 0 5px var(--highlight), 0 0 6px var(--highlight);
    }
.back-button {
      position: fixed;
      top: 3px;
      left: 10px;
      margin-top: 10px;
      padding: 0.6rem 1.2rem;
      background-color: #00e5ff;
      border: none;
      border-radius: 20px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 229, 255, 0.4);
    }

    .back-button:hover {
      background-color: #ff4081;
      color: white;
      box-shadow: 0 0 12px rgba(255, 64, 129, 0.6);
    }
    @media (max-width: 600px) {
      .blue-bg {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">‚Üê</button>
  <div class="blue-bg">
    <h1>Submit Your Project Here</h1>
    <form id="userForm">
      <label for="teamName">Team Name (unique):</label>
      <input type="text" id="teamName" name="teamName" required placeholder="Enter your team name" />

      <label for="members">Team Member Names (comma separated):</label>
      <input type="text" id="members" name="members" required placeholder="Enter team member details" />

      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" name="projectName" required placeholder="Enter your project name" />

      <label for="description">Project Description:</label>
      <textarea id="description" name="description" required placeholder="Describe your project here"></textarea>

      <label for="repoLink">Project Repo Link:</label>
      <input type="url" id="repoLink" name="repoLink" required placeholder="https://github.com/your-project" />

      <label for="demoLink">Demo Link (optional):</label>
      <input type="url" id="demoLink" name="demoLink" placeholder="https://your-demo-link.com" />

      <button id="sub" type="submit">Submit</button>
    </form>
  </div>

  <script src="firebase-config.js"></script>
  <script type="module" src="user-form.js"></script>
</body>
</html>

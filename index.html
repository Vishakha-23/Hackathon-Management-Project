<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hackathon Role Select</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body, html  {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: #0e0e0e;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Hackathon Illustration */
    body::before {
      content: '';
      background: url('https://undraw.co/api/illustrations/6a3c7462-1d02-4f71-a62f-c2495fcd0eb7') no-repeat center center;
      background-size: cover;
      opacity: 0.05;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Programming Illustration */
    body::after {
      content: '';
      background: url('https://undraw.co/api/illustrations/d8dbd0d1-1d12-4842-a982-d3f8946a77a0') no-repeat bottom right;
      background-size: 400px;
      opacity: 0.07;
      position: absolute;
      bottom: 0;
      right: 0;
      width: 400px;
      height: 300px;
      z-index: 0;
    }

    /* Animated coding icons floating */
    .bg-icons {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .bg-icons img {
      position: absolute;
      opacity: 0.07;
      width: 80px;
      height: 80px;
      animation: floatIcon 25s infinite ease-in-out;
    }

    @keyframes floatIcon {
      0%, 100% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      25% {
        transform: translateY(-30px) translateX(20px) rotate(5deg);
      }
      50% {
        transform: translateY(20px) translateX(-20px) rotate(-5deg);
      }
      75% {
        transform: translateY(-20px) translateX(10px) rotate(3deg);
      }
    }

    .bg-icons img:nth-child(1) { 
      top: 10%; 
      left: 5%; 
      animation-delay: 0s;
    }
    .bg-icons img:nth-child(2) { 
      top: 20%; 
      right: 10%; 
      animation-delay: 2s;
    }
    .bg-icons img:nth-child(3) { 
      bottom: 25%; 
      left: 15%; 
      animation-delay: 4s;
    }
    .bg-icons img:nth-child(4) { 
      bottom: 10%; 
      right: 20%; 
      animation-delay: 6s;
    }
    .bg-icons img:nth-child(5) { 
      top: 50%; 
      left: 45%; 
      animation-delay: 8s;
    }

    .blue-bg {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      position: relative;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: #f8f8f8;
      margin-bottom: 25px;
      max-width: 800px;
      line-height: 1.4;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sub-heading {
      font-size: 1.3rem;
      color: #66ffcc;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 20px;
    }

    .card {
      background-color: #1c1c1c;
      width: 160px;
      height: 200px;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
    }

    .card:hover {
      transform: scale(1.08);
      border: 2px solid #00ffff;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 12px;
      filter: brightness(1.2);
    }

    .card p {
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
    }

    /* Media Queries */
    @media (max-width: 1024px) {
      h1 {
        font-size: 2.2rem;
        max-width: 700px;
      }
      
      .sub-heading {
        font-size: 1.2rem;
      }
      
      .card {
        width: 140px;
        height: 180px;
      }
      
      .card img {
        width: 56px;
        height: 56px;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
        max-width: 500px;
        margin-bottom: 20px;
      }
      
      .sub-heading {
        font-size: 1.1rem;
        margin-bottom: 25px;
      }
      
      .card-container {
        gap: 40px;
      }
      
      .card {
        width: 120px;
        height: 160px;
      }
      
      .card img {
        width: 48px;
        height: 48px;
      }
      
      .card p {
        font-size: 1.1rem;
      }
      
      body::after {
        background-size: 300px;
        width: 300px;
        height: 225px;
      }
    }

    @media (max-width: 600px) {
      .card-container {
        flex-direction: column;
        gap: 30px;
      }

      h1 {
        font-size: 1.6rem;
        max-width: 350px;
      }

      .sub-heading {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      body::after {
        background-size: 200px;
        width: 200px;
        height: 150px;
      }

      .bg-icons img {
        width: 50px;
        height: 50px;
      }
      
      .card {
        width: 140px;
        height: 140px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
        max-width: 300px;
        line-height: 1.3;
      }
      
      .sub-heading {
        font-size: 0.95rem;
      }
      
      .blue-bg {
        padding: 20px 15px;
      }
      
      .card {
        width: 120px;
        height: 120px;
      }
      
      .card img {
        width: 40px;
        height: 40px;
        margin-bottom: 8px;
      }
      
      .card p {
        font-size: 1rem;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 1.3rem;
        max-width: 260px;
      }
      
      .sub-heading {
        font-size: 0.9rem;
      }
      
      .card {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background icons -->
  <div class="bg-icons">
    <img src="https://cdn-icons-png.flaticon.com/128/2721/2721293.png" alt="Laptop Coding" />
    <img src="https://cdn-icons-png.flaticon.com/128/875/875610.png" alt="Source Code" />
    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968350.png" alt="Python" />
    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968292.png" alt="JavaScript" />
    <img src="https://cdn-icons-png.flaticon.com/128/733/733553.png" alt="GitHub" />
  </div>

  <div class="blue-bg">
    <h1>Let the hacking begin! Submit, score, judge and celebrate the best ideas ðŸ’¡</h1>
    <div class="sub-heading">Select Role</div>
    <div class="card-container">
      <div class="card" id="userCard">
        <img src="user-icon.png" alt="User Icon" />
        <p>User</p>
      </div>
      <div class="card" id="adminCard">
        <img src="admin-icon.png" alt="Admin Icon" />
        <p>Admin</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('userCard').onclick = () => {
      window.location.href = 'user_mid.html';
    };

    document.getElementById('adminCard').onclick = () => {
      window.location.href = 'admin-login.html';
    };
  </script>
</body>
</html>

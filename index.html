<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hackathon MVP - User/Admin Select</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <p>
    <h1 style="color: rgb(255, 247, 237); display: block">Let the hacking begin! Submit, score, judge and celebrate the best ideas</h1>
  </p>
  <div class="container blue-bg">
    <h1 style="color: rgb(115, 205, 253);">Select Role</h1>
    <div class="card-container">
      <div class="card" id="userCard">
        <img src="user-icon.png" alt="User Icon" />
        <p>User</p>
      </div>
      <div class="card" id="adminCard">
        <img src="admin-icon.png" alt="Admin Icon" />
        <p>Admin</p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('userCard').onclick = () => {
      window.location.href = 'user-form.html';
    };
    document.getElementById('adminCard').onclick = () => {
      window.location.href = 'admin-login.html';
    };
  </script>
</body>
</html>

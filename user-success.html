<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submission Successful</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --accent: #f72585;
      --white: #ffffff;
      --light: #f8f9fa;
    }

    body.success-page {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body.success-page::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      animation: float 15s infinite linear;
    }

    body.success-page::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(247,37,133,0.1) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -150px;
      right: -150px;
      animation: float 20s infinite linear reverse;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-20px, -20px) rotate(5deg); }
      50% { transform: translate(-40px, 0) rotate(0deg); }
      75% { transform: translate(-20px, 20px) rotate(-5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      color: #2b2d42;
      padding: 3rem 4rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      z-index: 10;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--accent), var(--primary));
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary-dark);
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      color: #4a4e69;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: var(--white);
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.6);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    /* Confetti animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      opacity: 0;
      z-index: 1;
      animation: confetti 5s ease-in-out infinite;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .btn {
        padding: 0.7rem 1.5rem;
      }
    }
  </style>
</head>
<body class="success-page">
  <!-- Confetti elements -->
  <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
  <div class="confetti" style="left: 20%; animation-delay: 0.5s;"></div>
  <div class="confetti" style="left: 30%; animation-delay: 1s;"></div>
  <div class="confetti" style="left: 40%; animation-delay: 1.5s;"></div>
  <div class="confetti" style="left: 50%; animation-delay: 2s;"></div>
  <div class="confetti" style="left: 60%; animation-delay: 2.5s;"></div>
  <div class="confetti" style="left: 70%; animation-delay: 3s;"></div>
  <div class="confetti" style="left: 80%; animation-delay: 3.5s;"></div>
  <div class="confetti" style="left: 90%; animation-delay: 4s;"></div>

  <div class="container">
    <h1>ðŸŽ‰ Submission Successful!</h1>
    <p>Thank you for submitting your project. Our judges will review it shortly. Good luck in the hackathon!</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <script>
    // Add more confetti dynamically
    document.addEventListener('DOMContentLoaded', function() {
      const colors = ['#4361ee', '#3a0ca3', '#f72585', '#4cc9f0', '#4895ef'];
      const container = document.body;
      
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 5 + 's';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        container.appendChild(confetti);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: #0e0e0e;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Background effects */
    body::before {
      content: '';
      background: url('https://undraw.co/api/illustrations/6a3c7462-1d02-4f71-a62f-c2495fcd0eb7') no-repeat center center;
      background-size: cover;
      opacity: 0.05;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Animated coding icons floating */
    .bg-icons {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .bg-icons img {
      position: absolute;
      opacity: 0.07;
      width: 80px;
      height: 80px;
      animation: floatIcon 25s infinite ease-in-out;
    }

    @keyframes floatIcon {
      0%, 100% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      25% {
        transform: translateY(-30px) translateX(20px) rotate(5deg);
      }
      50% {
        transform: translateY(20px) translateX(-20px) rotate(-5deg);
      }
      75% {
        transform: translateY(-20px) translateX(10px) rotate(3deg);
      }
    }

    .bg-icons img:nth-child(1) { 
      top: 10%; 
      left: 5%; 
      animation-delay: 0s;
    }
    .bg-icons img:nth-child(2) { 
      top: 20%; 
      right: 10%; 
      animation-delay: 2s;
    }
    .bg-icons img:nth-child(3) { 
      bottom: 25%; 
      left: 15%; 
      animation-delay: 4s;
    }

    .login-container {
       height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      position: relative;
      padding: 20px;
    }

    .login-box {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      width: 340px;
      text-align: center;
      border: 1px solid rgba(0, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
      z-index: -1;
      animation: borderGlow 3s linear infinite;
      opacity: 0.7;
      border-radius: 16px;
    }

    @keyframes borderGlow {
      0% { filter: blur(5px); opacity: 0.7; }
      50% { filter: blur(7px); opacity: 0.4; }
      100% { filter: blur(5px); opacity: 0.7; }
    }

    .admin-icon {
      font-size: 2.5rem;
      color: #00ffff;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    h1 {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 800;
    }

    #adminLoginForm {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      text-align: left;
    }

    label {
      color: #66ffcc;
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }

    input {
      padding: 0.9rem 1rem;
      background: #2a2a2a;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 0.95rem;
      color: white;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
    }

    input::placeholder {
      color: #555;
    }

    button {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: black;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
      margin-top: 0.8rem;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    /* Back Button Styles */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: black;
      border: none;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .login-box {
        width: 85%;
        padding: 1.5rem;
      }
      .login-container{
        width: 95vw;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 1rem;
      }
      
      .admin-icon {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      #adminLoginForm {
        gap: 1.2rem;
      }
      
      input {
        padding: 0.8rem;
      }
      
      button {
        padding: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 1.5rem 1.2rem;
      }
      .login-container{
        width:90vw
      }
      h1 {
        font-size: 1.5rem;
      }
      
      .bg-icons img {
        width: 50px;
        height: 50px;
      }
      
      .back-button {
        width: 36px;
        height: 36px;
        top: 15px;
        left: 15px;
      }
      
      label {
        font-size: 0.85rem;
      }
      
      input {
        padding: 0.7rem 0.9rem;
        font-size: 0.9rem;
      }
      
      button {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 1.4rem;
      }
      
      .admin-icon {
        font-size: 1.8rem;
      }
      
      .login-box {
        padding: 1.2rem 1rem;
      }
      
      #adminLoginForm {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick= "window.location.href='index.html'">
    <i class="fas fa-arrow-left"></i>
  </button>
  <!-- Animated Background icons -->
  <div class="bg-icons">
    <img src="https://cdn-icons-png.flaticon.com/128/2721/2721293.png" alt="Laptop Coding" />
    <img src="https://cdn-icons-png.flaticon.com/128/875/875610.png" alt="Source Code" />
    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968350.png" alt="Python" />
  </div>

  <div class="login-container w-[90%]">
    <div class="login-box">
      <div class="admin-icon">
        <i class="fas fa-user-shield"></i>
      </div>
      <h1>Admin Login</h1>
      <form id="adminLoginForm">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="admin@example.com">
        </div>
        
        <div class="input-group">
          <label for="passkey">Pass Key:</label>
          <input type="password" id="passkey" name="passkey" required placeholder="••••••••">
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
    <p>If not an admin, click <a href="request-admin.html">here</a> to request to become one!</p>

  </div>
  <script type="module" src="admin-login.js"></script>
</body>
</html>

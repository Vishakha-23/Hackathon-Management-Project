<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #0d47a1 0%, #1976d2 100%);
    }

    .login-box {
      background: white;
      padding: 2.2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 340px;
      text-align: center;
    }

    .admin-icon {
      font-size: 2.5rem;
      color: #0d47a1;
      margin-bottom: 1rem;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 1.8rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    #adminLoginForm {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      text-align: left;
    }

    label {
      color: #2d3748;
      font-size: 0.9rem;
      font-weight: 500;
    }

    input {
      padding: 0.85rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #3d8bff;
      box-shadow: 0 0 0 3px rgba(61, 139, 255, 0.2);
    }

    button {
      background: #1565c0;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.2s;
    }

    button:hover {
      background: #0d47a1;
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      .login-box {
        width: 85%;
        padding: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="admin-icon">
      <i class="fas fa-user-shield"></i> <!-- Admin shield icon -->
    </div>
    <h1>Admin Login</h1>
    <form id="adminLoginForm">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="admin@example.com">
      </div>
      
      <div class="input-group">
        <label for="passkey">Pass Key:</label>
        <input type="password" id="passkey" name="passkey" required placeholder="••••••••">
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
  <script type="module" src="admin-login.js"></script>
</body>
</html>

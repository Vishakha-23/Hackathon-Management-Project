<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Score Project</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

    :root {
      --primary-dark: #0f0f0f;
      --accent: #00e5ff;
      --secondary: #ff4081;
      --white: #ffffff;
      --input-bg: #1a1a1a;
      --button-glow: rgba(0, 229, 255, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background-color: var(--primary-dark);
      color: var(--white);
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 0, 204, 0.08), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.08), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.05), transparent 60%);
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.7;
    }

    .container1 {
      display: flex;
      align-items: center;
      justify-content: space-around;
      gap: 60px;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
    }

    .inner-cont1 {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      background: var(--input-bg);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.1);
      max-width: 350px;
      width: 100%;
    }

    .head-score {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .info-label {
      font-weight: 600;
      color: var(--secondary);
    }

    .inner-cont1 a {
      color: var(--accent);
      text-decoration: underline;
      word-break: break-word;
    }

    .score-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: var(--input-bg);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: var(--accent);
    }

    input,
    textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #121212;
      color: var(--white);
      font-size: 1rem;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 8px var(--accent);
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background-color: var(--accent);
      color: #000;
      transition: 0.3s ease;
      box-shadow: 0 0 6px var(--button-glow);
    }

    button:hover {
      background-color: var(--secondary);
      color: #fff;
      box-shadow: 0 0 12px var(--secondary), 0 0 24px var(--secondary);
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      font-style: italic;
      color: var(--secondary);
    }

    .popup-box {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #222;
      color: var(--accent);
      padding: 1rem 2rem;
      border-radius: 10px;
      display: none;
      font-weight: 600;
      box-shadow: 0 0 10px var(--accent);
    }

    .popup-box.show {
      display: block;
    }

    
          /* Back Button Styles */
.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: linear-gradient(90deg, #00ffff, #ff00ff);
  color: black;
  border: none;
  cursor: pointer;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
  transition: all 0.3s ease;
}

.back-button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
}

    @media (max-width: 768px) {
      .container1 {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding-top: 60px;
      }

      .head-score {
        font-size: 2rem;
      }

      .score-form {
        width: 90%;
      }

      .form-actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <button class="back-button" onclick="history.back()">
    <i class="fas fa-arrow-left">←</i>
  </button>
  <div id="successPopup" class="popup-box">✅ Scores recorded successfully. Thank you!</div>

  <div class="container1">

    <div class="inner-cont1">
      <div class="head-score">Score the Project!</div>
      <h2 id="teamHeader">Team Alpha</h2>
      <p id="projectHeader">Project: Smart Traffic Lights</p>
      <p><span class="info-label">Repo:</span> <a id="repoLink" href="#" target="_blank">View Repository</a></p>
      <p><span class="info-label">Demo:</span> <a id="demoLink" href="#" target="_blank">View Demo</a></p>
    </div>

    <div class="inner-cont2">
      <form class="score-form" id="scoreForm">
        <label for="innovation">Innovation (1-10):</label>
        <input type="number" id="innovation" name="innovation" min="1" max="10" required placeholder="e.g. 8" />

        <label for="technical">Technical Difficulty (1-10):</label>
        <input type="number" id="technical" name="technical" min="1" max="10" required placeholder="e.g. 7" />

        <label for="design">Design (1-10):</label>
        <input type="number" id="design" name="design" min="1" max="10" required placeholder="e.g. 9" />

        <label for="functionality">Functionality (1-10):</label>
        <input type="number" id="functionality" name="functionality" min="1" max="10" required placeholder="e.g. 9" />

        <label for="presentation">Presentation (1-10):</label>
        <input type="number" id="presentation" name="presentation" min="1" max="10" required placeholder="e.g. 6" />

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter feedback or remarks..."></textarea>

        <div class="form-actions">
          <button type="submit" id="publishBtn">Publish Score</button>
          <button type="button" id="resetBtn">Reset Scores</button>
        </div>
      </form>
      <p class="message" id="msg"></p>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="score-project.js"></script>
</body>

</html>

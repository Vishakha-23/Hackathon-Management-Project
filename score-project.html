<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Score Project</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <button id="backBtn" class="back-button" title="Go back">
    &#8592;
  </button>

  <div id="successPopup" class="popup-box hidden">
    âœ… Scores recorded successfully. Thank you!
  </div>

  <div class="container1">

    <div class="inner-cont1" >
      <div class="head-score">Score the Project!</div>

      <!-- Team/Project Info -->
      <h2 id="teamHeader"></h2>
      <p id="projectHeader"></p>
    </div>


    <div class="inner-cont2">
      <!-- Score Form -->
      <form class="score-form" id="scoreForm">
        <label for="innovation">Innovation (1-10):</label>
        <input type="number" id="innovation" name="innovation" min="1" max="10" required placeholder="e.g. 8" />

        <label for="technical">Technical Difficulty (1-10):</label>
        <input type="number" id="technical" name="technical" min="1" max="10" required placeholder="e.g. 7" />

        <label for="design">Design (1-10):</label>
        <input type="number" id="design" name="design" min="1" max="10" required placeholder="e.g. 9" />

        <label for="functionality">Functionality (1-10):</label>
        <input type="number" id="functionality" name="functionality" min="1" max="10" required placeholder="e.g. 9" />

        <label for="presentation">Presentation (1-10):</label>
        <input type="number" id="presentation" name="presentation" min="1" max="10" required placeholder="e.g. 6" />

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter feedback or remarks..."></textarea>

        <!-- Action Buttons -->
        <div class="form-actions">
          <button type="submit" id="publishBtn">Publish Score</button>
          <button type="button" id="resetBtn">Reset Scores</button>
        </div>
      </form>
      <p class="message" id="msg"></p>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="score-project.js"></script>

</body>

</html>

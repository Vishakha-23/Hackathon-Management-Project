<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00ffff;
      --neon-pink: #ff00ff;
      --neon-green: #39ff14;
      --dark-bg: #0e0e0e;
      --card-bg: #1a1a1a;
      --text-color: #f8f8f8;
      --card-border: rgba(0, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Enhanced background with subtle grid and animated particles */
    body::before {
      content: '';
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.03) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.03) 0%, transparent 25%),
        linear-gradient(to right, rgba(20, 20, 20, 0.9), rgba(20, 20, 20, 0.9)),
        url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h100v100H0z" fill="none"/><path d="M0 0h2v100H0zM20 0h2v100h-2zM40 0h2v100h-2zM60 0h2v100h-2zM80 0h2v100h-2zM100 0h2v100h-2zM0 0v2h100V0zM0 20v2h100v-2zM0 40v2h100v-2zM0 60v2h100v-2zM0 80v2h100v-2zM0 100v2h100v-2z" stroke="rgba(0,255,255,0.03)" stroke-width="1"/></svg>');
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Animated floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(20vw); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 2rem 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .header::after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      margin: 1rem auto 0;
      border-radius: 2px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.8rem;
      margin-bottom: 3rem;
    }

    .team-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1.8rem 1.5rem;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .team-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(255, 0, 255, 0.05));
      z-index: -1;
    }

    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.3);
    }

    .team-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--neon-green);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .team-card h3 i {
      color: var(--neon-blue);
    }

    .team-card p {
      font-size: 0.95rem;
      color: var(--text-color);
      line-height: 1.6;
      margin-bottom: 0.5rem;
    }

    .team-card p strong {
      color: var(--neon-pink);
      font-weight: 500;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 1.2rem;
      padding-top: 1rem;
      border-top: 1px dashed rgba(0, 255, 255, 0.2);
    }

    .card-footer span {
      font-size: 0.85rem;
      color: #aaa;
    }

    .card-footer i {
      color: var(--neon-blue);
      margin-right: 0.3rem;
    }

    /* Subtle Button Styles */
    .btn-container {
      text-align: center;
      margin-top: 3rem;
    }

    .see-results-btn {
      padding: 0.8rem 2rem;
      border: 1px solid var(--neon-blue);
      background: transparent;
      color: var(--neon-blue);
      font-weight: 500;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      letter-spacing: 0.5px;
    }

    .see-results-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      transition: 0.5s;
    }

    .see-results-btn:hover {
      background: rgba(0, 255, 255, 0.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.5);
    }

    .see-results-btn:hover::after {
      left: 100%;
    }

    .see-results-btn i {
      font-size: 0.9rem;
      transition: transform 0.3s ease;
    }

    .see-results-btn:hover i {
      transform: translateX(3px);
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem 1rem;
      color: #666;
      border: 2px dashed rgba(0, 255, 255, 0.1);
      border-radius: 12px;
    }

    .empty-state i {
      font-size: 2.5rem;
      color: rgba(0, 255, 255, 0.3);
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="header">
      <h1>Admin Dashboard</h1>
      <p>Manage and monitor all hackathon teams</p>
    </div>

    <div class="dashboard" id="projectsContainer">
      <div class="empty-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading teams data...</p>
      </div>
    </div>

    <div class="btn-container">
      <button id="seeResultsBtn" class="see-results-btn">
        View Results
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <script type="module" src="admin-dashboard.js"></script>
  
  <script>
    // Generate animated particles
    document.addEventListener('DOMContentLoaded', () => {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100 + 100;
        const delay = Math.random() * 15;
        const duration = 15 + Math.random() * 20;
        const opacity = Math.random() * 0.3;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}vw`;
        particle.style.top = `${posY}vh`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.opacity = opacity;
        
        // Alternate colors
        if (i % 3 === 0) {
          particle.style.background = `rgba(255, 0, 255, ${opacity})`;
        } else if (i % 4 === 0) {
          particle.style.background = `rgba(57, 255, 20, ${opacity * 0.7})`;
        }
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
</html>

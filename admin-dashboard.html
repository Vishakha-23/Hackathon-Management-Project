<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3D8BFF;
      --primary-dark: #1565c0;
      --accent: #FFB74D;
      --card-bg: rgba(255, 255, 255, 0.96);
      --text-dark: #2D3748;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0d47a1, #1565c0);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(61, 139, 255, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(255, 183, 77, 0.1) 0%, transparent 25%);
      animation: pulse 15s infinite ease-in-out;
      z-index: -1;
    }

    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 12s infinite ease-in-out;
      z-index: -1;
    }

    .blue-bg {
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 2rem;
      position: relative;
    }

    h1 {
      color: white;
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      box-shadow: 0 2px 8px rgba(255, 183, 77, 0.3);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin: 4rem 0;
    }

    .team-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .team-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(61, 139, 255, 0.05) 0%, transparent 100%);
    }

    .team-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
    }

    .team-card h3 {
      color: var(--primary-dark);
      margin: 0 0 1rem;
      font-size: 1.4rem;
      font-weight: 700;
      position: relative;
    }

    .team-card p {
      color: var(--text-dark);
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
    }

    .team-card p strong {
      color: var(--primary);
      font-weight: 600;
    }

    .see-results-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 3rem auto 0;
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 24px rgba(21, 101, 192, 0.4);
      position: relative;
      overflow: hidden;
    }

    .see-results-btn::after {
      content: 'â†’';
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .see-results-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(21, 101, 192, 0.5);
    }

    .see-results-btn:hover::after {
      transform: translateX(5px);
    }

    /* Loading states */
    #projectsContainer > p {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      grid-column: 1 / -1;
      padding: 3rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .dashboard {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .team-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background elements -->
  <div class="floating-circle" style="width: 300px; height: 300px; top: -100px; left: -100px; animation-delay: 0s;"></div>
  <div class="floating-circle" style="width: 200px; height: 200px; bottom: -50px; right: -50px; animation-delay: 2s;"></div>
  <div class="floating-circle" style="width: 150px; height: 150px; top: 30%; right: 10%; animation-delay: 4s;"></div>

  <div class="blue-bg">
    <h1>Admin Dashboard</h1>
    <div class="dashboard" id="projectsContainer">
      <!-- Team cards will be dynamically added here -->
    </div>
    <button id="seeResultsBtn" class="see-results-btn">View Hackathon Results</button>
  </div>

  <script type="module" src="admin-dashboard.js"></script>
  <script>
    // Add more floating circles dynamically
    document.addEventListener('DOMContentLoaded', function() {
      const body = document.body;
      for (let i = 0; i < 5; i++) {
        const circle = document.createElement('div');
        circle.className = 'floating-circle';
        const size = Math.random() * 100 + 50;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 5;
        circle.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          left: ${posX}%;
          top: ${posY}%;
          animation-delay: ${delay}s;
          opacity: ${Math.random() * 0.1 + 0.05};
        `;
        body.appendChild(circle);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --neon-blue: #00ffff;
      --neon-pink: #ff00ff;
      --dark-bg: #0e0e0e;
      --card-bg: #1a1a1a;
      --text-color: #f8f8f8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-color);
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Enhanced Background Elements */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 15% 25%, rgba(0, 255, 255, 0.03) 0%, transparent 25%),
        radial-gradient(circle at 85% 75%, rgba(255, 0, 255, 0.03) 0%, transparent 25%),
        linear-gradient(to bottom, #080808, #0f0f0f);
      z-index: 0;
    }

    /* Grid Overlay */
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        linear-gradient(rgba(0, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      opacity: 0.15;
    }

    /* Animated Neon Elements */
    .bg-neon-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.15;
      z-index: 0;
      animation: float 15s infinite ease-in-out;
    }

    .neon-circle-1 {
      width: 300px;
      height: 300px;
      background: var(--neon-blue);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .neon-circle-2 {
      width: 400px;
      height: 400px;
      background: var(--neon-pink);
      bottom: 5%;
      right: 5%;
      animation-delay: 3s;
    }

    .neon-circle-3 {
      width: 200px;
      height: 200px;
      background: var(--neon-blue);
      top: 50%;
      right: 20%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(10px, 15px) scale(1.05); }
      50% { transform: translate(-5px, 10px) scale(0.95); }
      75% { transform: translate(5px, -5px) scale(1.02); }
    }

    /* Scanline Effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 95%,
        rgba(0, 255, 255, 0.03) 96%,
        transparent 97%
      );
      background-size: 100% 8px;
      pointer-events: none;
      z-index: 1;
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

    /* Original Styles (Unchanged) */
    .container {
      position: relative;
      z-index: 2;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }

    .team-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      border: 2px solid rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .team-card:hover {
      transform: scale(1.02);
      border-color: var(--neon-blue);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .team-card h3 {
      color: var(--neon-blue);
      margin-bottom: 0.8rem;
    }

    .team-card p {
      margin: 0.4rem 0;
      font-size: 0.95rem;
    }

    .card-footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #ccc;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      padding-top: 0.8rem;
      display: flex;
      justify-content: space-between;
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem 1rem;
      border: 2px dashed rgba(0, 255, 255, 0.2);
      border-radius: 12px;
      color: #777;
    }

    .empty-state i {
      font-size: 2.5rem;
      color: rgba(0, 255, 255, 0.3);
      margin-bottom: 1rem;
    }

    .btn-container {
      text-align: center;
      margin-top: 3rem;
    }

    .see-results-btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .see-results-btn:hover {
      background-color: rgba(0, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .see-results-btn i {
      margin-left: 0.5rem;
      transition: transform 0.3s ease;
    }

    .see-results-btn:hover i {
      transform: translateX(4px);
    }
      
    /* Back Button Styles */
.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  color: black;
  border: none;
  cursor: pointer;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
  transition: all 0.3s ease;
}

.back-button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
}
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">
    <i class="fas fa-arrow-left"></i>
  </button>
  <!-- Enhanced Background Elements -->
  <div class="bg-neon-circle neon-circle-1"></div>
  <div class="bg-neon-circle neon-circle-2"></div>
  <div class="bg-neon-circle neon-circle-3"></div>
  <div class="scanlines"></div>

  <!-- Original Content (Unchanged) -->
  <div class="container">
    <div class="header">
      <h1>Admin Dashboard</h1>
      <p>Manage and monitor all hackathon teams</p>
    </div>

    <div class="dashboard" id="projectsContainer">
      <div class="empty-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading teams data...</p>
      </div>
    </div>

    <div class="btn-container">
      <button id="seeResultsBtn" class="see-results-btn">
        View Results <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <script type="module" src="admin-dashboard.js"></script>
</body>
</html>

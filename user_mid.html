<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackathon Portal</title>
  <style>
    :root {
      --primary: #00ffff;
      --primary-dark: #0ff;
      --accent: #ff00ff;
      --white: #ffffff;
      --light-gray: rgba(255, 255, 255, 0.85);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      background-color: #0a0a0a;
    }

    /* Dark animated gradient + glow */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 40%),
        linear-gradient(135deg, #000000 0%, #111111 100%);
      z-index: -2;
      animation: gradientShift 15s ease infinite alternate;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
        radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        radial-gradient(circle, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 60px 60px, 100px 100px, 140px 140px;
      z-index: -1;
      animation: particleMove 25s linear infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 0%;
      }

      100% {
        background-position: 100% 100%;
      }
    }

    @keyframes particleMove {
      0% {
        background-position: 0 0, 0 0, 0 0;
      }

      100% {
        background-position: 60px 60px, 100px 100px, 140px 140px;
      }
    }

    .header-content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .head {
      color: var(--white);
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      margin: 2rem 0 1rem;
      line-height: 1.2;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease-out;
    }

    .subhead {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      color: var(--light-gray);
      margin: 0 auto 3rem;
      font-weight: 400;
      max-width: 800px;
      padding: 0 1rem;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 4rem;
      padding: 2rem;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto 3rem;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    .card {
      background: rgba(20, 20, 20, 0.95);
      width: 280px;
      height: 320px;
      border-radius: 20px;
      color: var(--white);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
      padding: 2rem;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), transparent);
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      border: 2px solid var(--primary);
      box-shadow: 0 0 10px var(--primary), 0 0 10px var(--accent), 0 0 10px var(--primary);
    }

    .card img {
      width: 100px;
      height: 100px;
      margin-bottom: 2rem;
      object-fit: contain;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card p {
      font-weight: 700;
      font-size: 1.6rem;
      margin: 0;
      color: var(--white);
      z-index: 2;
      position: relative;
    }

    .card p::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .card:hover p::after {
      width: 100px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        gap: 2rem;
        padding: 1rem;
      }

      .card {
        width: 240px;
        height: 280px;
        padding: 1.5rem;
      }

      .card img {
        width: 80px;
        height: 80px;
        margin-bottom: 1.5rem;
      }

      .card p {
        font-size: 1.4rem;
      }
    }
      /* Back Button Styles */
.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: linear-gradient(90deg, #00ffff, #ff00ff);
  color: black;
  border: none;
  cursor: pointer;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
  transition: all 0.3s ease;
}

.back-button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
}

    @media (max-width: 480px) {
      .card {
        width: 90%;
        max-width: 300px;
        height: 220px;
      }
    }
  </style>
</head>

<body>
  <button class="back-button" onclick="history.back()">
    <i class="fas fa-arrow-left">‚Üê</i>
  </button>
  <div class="header-content">
    <h1 class="head">Welcome to the Ultimate Hackathon Experience!</h1>
    <p class="subhead">Join the innovation wave - register now or check your performance!</p>
  </div>

  <div class="container">
    <div class="card" id="register">
      <img src="register.webp" alt="Register Icon" />
      <p>REGISTER</p>
    </div>
    <div class="card" id="result">
      <img src="result img.png" alt="Results Icon" />
      <p>RESULTS</p>
    </div>
  </div>

  <script>
    document.getElementById('register').onclick = () => {
      window.location.href = 'user-form.html';
    };
    document.getElementById('result').onclick = () => {
      window.location.href = 'result.html';
    };
  </script>
</body>

</html>

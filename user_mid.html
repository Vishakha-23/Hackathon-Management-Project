<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #1565c0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .head{
        color: rgb(193, 192, 192);
        font-size: 50px;
        font-weight: 600;
        text-align: center;
        margin-top: 50px;
    }
    .subhead{
        font-size: 20px;
   color: rgb(180, 190, 199);
    }

    .container {
        height: 50vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1565c0;
        gap: 100px;
    }

    

    
    .card {
  background-color: white;
  width: 140px; height: 180px;
  border-radius: 12px;
  color: black;
  box-shadow: 0 2px 10px rgb(0 0 0 / 0.3);
  cursor: pointer;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  transition: transform 0.3s ease;
  user-select: none;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 64px; height: 64px; margin-bottom: 10px;
}

.card p {
  font-weight: 600; font-size: 18px;
}
</style>

<body>

    <div class="head">Welcome to the Ultimate Hackathon Experience!</div>
    <!-- <div class="head ">CODE. COMPETE. CONQUER!</div> -->
    <div class="head subhead">Join the innovation wave- register now or check your performance!</div>
    <div class="container">
        
        <div class="card" id="register">
        <img src="register.webp" alt="Admin Icon" />
        <p>REGISTER</p>
      </div>
        <div class="card" id="result">
        <img src="result img.png" alt="Admin Icon" />
        <p>RESULT</p>
      </div>
    </div>
<script>
    document.getElementById('register').onclick = () => {
      window.location.href = 'user-form.html';
    };
    document.getElementById('result').onclick = () => {
      window.location.href = 'result.html';
    };
  </script>
</body>

</html>

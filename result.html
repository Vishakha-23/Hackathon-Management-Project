<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Results</title>
  <link rel="stylesheet" href="result.css">
  <script type="module" src="result.js" defer></script>
  <style>
    .back-button {
      position: fixed;
      top: 3px;
      left: 10px;
      margin-top: 10px;
      padding: 0.6rem 1.2rem;
      background-color: #00e5ff;
      border: none;
      border-radius: 20px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 229, 255, 0.4);
    }

    .back-button:hover {
      background-color: #ff4081;
      color: white;
      box-shadow: 0 0 12px rgba(255, 64, 129, 0.6);
    }
  </style>
</head>

<body>
  <header>
    <button class="back-button" onclick="history.back()">←</button>
    <h1>🏆 Hackathon 2025 Results</h1>
    <p>Final team rankings based on submitted scores</p>
  </header>

  <main>
    <!-- Scored Teams Section -->
    <section>
      <h2 class="section-title">📊 Scored Teams</h2>
      <div id="resultsContainer" class="result-section"></div>
    </section>

    <!-- Pending Evaluation Section -->
    <section>
      <h2 class="section-title">🕓 Pending Evaluation</h2>
      <div id="pendingContainer" class="result-section"></div>
    </section>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="result.js"></script>
</body>
</html>
